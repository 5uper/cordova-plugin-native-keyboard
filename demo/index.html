<!DOCTYPE html>

  <head>
    <meta name="format-detection" content="telephone=no">

        <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

            <title>Native Keyboard demo</title>
            </head>
  <body>
    <div class="app">
      <h2>Native Keyboard</h2>
      
      <script>
        function configureNativeKeyboard(col) {
          return {
            caretColor: col || '#777777', // default is iOS blue btw
            appearance: 'dark', // 'dark', 'light', 'default' (which is mostly the same as 'light')
            returnKey: { // optional, as well as its properties
              onPress: function() { console.log('returnKey pressed'); },
              type: 'done' // any of the items in the Swift list here (ignoring case): https://developer.apple.com/library/ios/documentation/UIKit/Reference/UITextInputTraits_Protocol/#//apple_ref/c/tdef/UIReturnKeyType
            },
            accessorybar: {
              color: '#ffffff', // the color of the buttons
              style: 'blackTranslucent', // 'default', 'blackTranslucent', 'blackOpaque'
              buttons: [
                        {
                          type: 'system',
                          value: 'reply',
                          callback: function() {console.log('COMPOSE button pressed');}
                        },
                        {
                          type: 'system',
                          value: 'flexibleSpace'
                        },
                        {
                          type: 'ionicon', // or 'text', 'system, 'fontawesome'
                          value: '\uf463', // http://ionicons.com/, right-click and inspect the :before value
                          color: '#ffffff', // default '#ffffff'
                          fontSize: 22, // default 22
                          callback: function() {console.log('MIN button pressed (closes keyboard)');}
                        },
                        {
                          type: 'ionicon', // or 'text', 'system, 'fontawesome'
                          value: '\uf48a', // http://ionicons.com/, right-click and inspect the :before value
                          color: '#ffffff', // default '#ffffff'
                          fontSize: 22, // default 22
                          callback: function() {console.log('PLUS button pressed (closes keyboard)');}
                        },
                        {
                          type: 'system',
                          value: 'flexibleSpace'
                        },
                        {
                          type: 'fontawesome',
                          value: 'thumbs-o-down',
                          fontSize: 22, // this is the default as well
                          callback: function() {console.log('DISLIKE button pressed');}
                        },
                        {
                          type: 'system',
                          value: 'fixedspace',
                          width: 12
                        },
                        {
                          type: 'fa',
                          value: 'fa-thumbs-o-up',
                          callback: function() {console.log('LIKE button pressed');}
                        },
                        {
                          type: 'system',
                          value: 'flexibleSpace'
                        },
                        {
                          type: 'text',
                          value: 'Close',
                          style: 'plain', // 'done' makes the text bold. default: plain
                          close: true
                        }
                       ]
            }
          }
        }
      </script>
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        
        <br/><input data-nativekeyboard="true" type="text" value="max 15 chars" maxlength="15" style="font-size:13px; font-family:Helvetica; font-style:italic" /><br/><br/>
        
        <br/><input data-nativekeyboard='{"type":"decimal", "maxlength":4}' type="text" value="100" style="font-family: Verdana; font-size:15px; font-weight: bold" /><br/><br/>
        
        <br/><input data-nativekeyboard='{"type":"numbersandpunctuation", "accessorybar":{}}' type="number" value="200" style="font-family: Verdana; font-size:15px; font-weight: bold" /><br/><br/>

    <script>
      //          document.addEventListener('deviceready', showMessenger, false);
      function showMessenger() {
        var options = {
          animated: true, // slide-in animation, default no animation
          placeholder: 'Message',
          placeholderColor: "#DDDDDD",
          textViewBackgroundColor: "#F6F6F6",
          textViewContainerBackgroundColor: "#DDDDDD",
          textViewBorderColor: "#777777",
          maxChars: 80, // setting this > 0 will make the counter show up
          counterStyle: 'countdownreversed', // note that 'none' still shows a counter in case maxChars is set
          textColor: '#555555',
          backgroundColor: '#FFFFFF',
          scrollToBottomAfterKeyboardShows: false, // note that the webview should be scrollable, not a container-div - but you can always do this manually from JS. default false.
          leftButton: {
            type: 'ionicon', // or 'text' or 'fontawesome'
            value: '\uf48a', // http://ionicons.com/, right-click and inspect the :before value
            color: '#ff0000', // default iOS blue
            disabledWhenTextEntered: true, // default false
            callback: function() {
              alert("Camera icon pressed - showing an ActionSheet seems appropriate now.");
            }
          },
          rightButton: {
            type: 'text', // or 'fa|fontawesome'
            value: 'Send', // default 'Send'
            //        color: '#FF0000', // default iOS blue
            callback: function() {
              // by default the keyboard will hide but the bar will remain in view after sending a message,
              // enable this line to also hide that bar
              //          NativeKeyboard.hideMessenger();
            }
          }
        };
        
        var onSuccess = function (result) {
          if (result.text) {
            console.log("Text entered: " + result.text);
            document.getElementById("messages").innerHTML = document.getElementById("messages").innerHTML + "<br/><br/>" + result.text;
          } else if (result.keyboardDidShow === true && result.keyboardHeight) {
            console.log("Keyboard is shown with height: " + result.keyboardHeight);
          } else if (result.keyboardWillHide) {
            console.log("Keyboard is hiding");
          }
        };
        
        NativeKeyboard.showMessenger(options, onSuccess);
      };
    </script>
